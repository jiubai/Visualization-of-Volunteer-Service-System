<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person_Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/cytoscape.min.js"></script>
</head>
<body>
    <div class="row">
        <div id="Person_Relation" class="col-md-8" style="width: 600px;height:400px;">
            <h1>Movie网络</h1>
        </div>
        <div class="col-md-2" style="width:600px; height:400px;">{{edges}}}</div>
        <div class="col-md-2" style="width: 600px;height:400px;">{{nodes}}</div>
    </div>
    <script type="text/javascript">
        var nodes = eval('{{nodes|safe}}');
        // var edges = eval('{{edges|safe}}');
        var style = [
            { selector: 'node[label = "Province"]', css: {'background-color': '#fc534e', 'content': 'data(Name)'}},
            { selector: 'node[label = "District"]', css: {'background-color': '#7c7cfc', 'content': 'data(Name)'}},
            { selector: 'node[label = "Org_Group"]', css: {'background-color': '#59fc90', 'content': 'data(Name)'}},
            { selector: 'node[label = "Org_Manager_Unit"]', css: {'background-color': '#f7fc50', 'content': 'data(Name)'}}];


        var Person_Relation = cytoscape({
            container: document.getElementById('Person_Relation'),
            style: style,
            layout: { name: 'grid' },
            elements: {'nodes': nodes}
        });
    </script>
</body>
</html>
